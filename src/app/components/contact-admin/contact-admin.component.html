<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-3 p-3 bg-white shadow box-area">
        
        <!-- right container -->
        <div class="">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <h2 class="text-center mt-2">Contact Admin</h2>
                </div>
                <form>
                <div class="row">
                <div class="input-group mb-2 col formInput">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                    <input formControlName="email" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email" [(ngModel)]="email">
                </div>
                </div>
                <div class="row">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Verify email address</label>
                        <input [checked]="VerifyEmail()" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                      </div>
                </div>

                <span style="display: none;">Lorem ipsum dolor sit, amet consectetur </span>

                <div class="row" style="display: none;">
                <div class="mt-4 mb-2 col formInput">
                    <input formControlName="lastname" type="text" class="form-control" placeholder="OTP" [(ngModel)]="otp">
                </div>
                <div class="mt-4 mb-2 col">
                    <button (click)="openChatBox()"  class="btn btn-lg btn-primary fs-6">Submit</button>
                </div>
                </div>
                </form>  
            </div>
        </div>
    </div>
</div>
